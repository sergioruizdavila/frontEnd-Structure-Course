<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" media="screen" />
    <link rel="stylesheet" href="app/core/theme/app.css" media="screen" />

</head>

<body>

    <!-------------------->
    <!--     HEADER     -->
    <!-------------------->
    <header>

        <!-- NAVBAR -->
        <nav class="ps-navbar navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <img alt="Brand" src="assets/images/logo.png">
                    </a>
                </div>
            </div>
        </nav>

    </header>


    <div class="main">
        <h1>Buttons</h1>
        <div class="container">
            <div class="row">
                <!-- Small Button-->
                <a href="#" class="button button--border-primary button--primary-color button--small">
                    <span class="button__text-white button--small__text">Continuar</span>
                </a>
                <!-- Default Button-->
                <a href="#" class="button button--border-primary button--primary-color button--default">
                    <span class="button__text-white">Continuar</span>
                </a>
                <!-- Large Button-->
                <a href="#" class="button button--border-primary button--primary-color button--large">
                    <span class="button__text-white">Continuar</span>
                </a>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <!-- Small Button-->
                <a href="#" class="button button--border-secondary button--secondary-color button--small">
                    <span class="button__text-green button--small__text">Continuar</span>
                </a>
                <!-- Default Button-->
                <a href="#" class="button button--border-secondary button--secondary-color button--default">
                    <span class="button__text-green">Continuar</span>
                </a>
                <!-- Large Button-->
                <a href="#" class="button button--border-secondary button--secondary-color button--large">
                    <span class="button__text-green">Continuar</span>
                </a>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <!-- Small Button-->
                <a href="#" class="button button--primary-color button--small">
                    <span class="button__text-white button--small__text">Continuar</span>
                </a>
                <!-- Default Button-->
                <a href="#" class="button button--primary-color button--default">
                    <span class="button__text-white">Continuar</span>
                </a>
                <!-- Large Button-->
                <a href="#" class="button button--primary-color button--large">
                    <span class="button__text-white">Continuar</span>
                </a>
            </div>
            <div class="row">
                <!-- Small Input -->
                <input class="input input--small input--round" type="text" name="name" value="">

                <!-- Default Input-->
                <input class="input input--default input--round" type="text" name="name" value="">

                <!-- Large Input-->
                <input class="input input--large input--round" type="text" name="name" value="">
            </div>
        </div>
    </div>
</body>

</html>
