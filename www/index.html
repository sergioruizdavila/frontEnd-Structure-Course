<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" media="screen" />
    <link rel="stylesheet" href="app/core/theme/app.css" media="screen" />

</head>

<body ng-app="psApp">

    <!-------------------->
    <!--     HEADER     -->
    <!-------------------->
    <header>

        <nav class="ps-navbar navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <img alt="Brand" src="assets/images/logo.png">
                    </a>
                </div>

                <div class="collapse navbar-collapse">

                    <a class="ps-navbar__photo navbar-right" href="#">
                        <img alt="Brand" src="assets/images/profile-photo.jpg" width="50" height="50">
                    </a>

                    <a ui-sref="logInPage"
                        class="ps-navbar__logIn navbar-right"

            </div>
        </nav>

    <!-------------------->

    <div class="main">

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>

    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

    <script src="app/pages/editParkingPage/editParkingPage.controller.js"></script>
    <script src="app/pages/editParkingPage/editParkingPage.service.js"></script>
