<!--------------------------------->
<!--      EDIT PARKING PAGE      -->
<!--------------------------------->

<div class="editParkingPage">
    <div class="row">

        <!-- CARS LIST CONTAINER -->
        <div id="carsList-container"
             class="col-xs-12 col-sm-12
                    col-md-6 col-lg-6
                    editParkingPage__container
                    editParkingPage__container--padding-left">
            <div class="box">
                <h3>{{vm.owner}}</h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Model</th>
                            <th>Year</th>
                            <th>Vin</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="vehicle in vm.vehiclesList">
                            <th scope="row">{{vehicle.id}}</th>
                            <td>{{vehicle.model}}</td>
                            <td>{{vehicle.year}}</td>
                            <td>{{vehicle.vin}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- FORM EDIT CAR CONTAINER -->
        <div id="formEditCar-container"
             class="col-xs-12 col-sm-12
                    col-md-6 col-lg-6
                    editParkingPage__container
                    editParkingPage__container--padding-right">

            <div class="box">
                <form>
                    <div class="form-group">
                        <label for="numberInput">Numero de la placa</label>
                        <input type="text" class="input input--default input--round" id="numberInput" placeholder="Numero de la placa">
                    </div>
                    <div class="form-group">
                        <label for="ownerInput">Nombre del due√±o</label>
                        <input type="text" class="input input--default input--round" id="ownerInput" placeholder="Nombre completo">
                    </div>
                    <button type="button"
                            class="btn button button--border-secondary button--secondary-color button--default">
                            Agregar
                        </button>
                </form>
            </div>

        </div>

    </div>
</div>
