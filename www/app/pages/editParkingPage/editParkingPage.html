<!--------------------------------->
<!--      EDIT PARKING PAGE      -->
<!--------------------------------->

<div class="editParkingPage">
    <div class="row">

        <!-- CARS LIST CONTAINER -->
        <div id="carsList-container" class="col-xs-12 col-sm-12
                    col-md-6 col-lg-6
                    editParkingPage__container
                    editParkingPage__container--padding-left">
            <div class="box">
              <h1>You are login as:  {{vm.owner}}</h1>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Model</th>
                            <th>Year</th>
                            <th>VIN</th>
                        </tr>
                    </thead>
                    <tbody ng-repeat="vehicle in vm.vehicleList">
                        <th scope="row">{{vehicle.id}}</th>
                        <td>{{vehicle.model}}</td>
                        <td>{{vehicle.year}}</td>
                        <td>{{vehicle.vin}}</td>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- FORM EDIT CAR CONTAINER -->
        <div id="formEditCar-container" class="col-xs-12 col-sm-12
                    col-md-6 col-lg-6
                    editParkingPage__container
                    editParkingPage__container--padding-right">

            <div class="box">
                <form>
                    <div class="form-group">
                        <label for="numberInput">Model</label>
                        <input type="text" class="input input--default input--round"
                        id="numberInput" placeholder="Vehicle Model" ng-model="vm.vehicleData.model">
                    </div>
                    <div class="form-group">
                        <label for="numberInput">Year</label>
                        <input type="text" class="input input--default input--round"
                        id="numberInput" placeholder="Vehicle Year" ng-model="vm.vehicleData.year">
                    </div>
                    <div class="form-group">
                        <label for="ownerInput">VIN</label>
                        <input type="text" class="input input--default input--round"
                        id="ownerInput" placeholder="VIN" ng-model="vm.vehicleData.vin">
                    </div>
                    <button type="button" class="btn button button--border-secondary
                     button--secondary-color button--default" ng-click="vm.addVehicle()">
                        Add Vehicle
                    </button>
                </form>
            </div>

        </div>

    </div>
</div>
